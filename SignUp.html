<!DOCTYPE html>
<html lang="en-JM">
<head>
    <meta charset="utf-8">
    <title>Create your Strongbox Account</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Strongbox</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="https://comp3801-final-project-macsual.c9users.io/Login.html">Sign in</a>
                </nav>
            </div>
        </header>
        <h1 style="text-align: center; color: #555; font-size: 38px; font-weight: 300; margin-top: 27px; margin-bottom: 50px;">Create your Strongbox Account</h1>
        <div class="registerPatient" style="margin-top: 25px;">
            <form method="post" action="#">
                <div>
                <fieldset>
                    <legend>
                        <strong>Name</strong>
                    </legend>
                    <input type="text" name="firstName" placeholder="First" spellcheck="false">
                    <input type="text" name="lastName" placeholder="Last" spellcheck="false">
                </fieldset>
                </div>
                <div>
                <label for="gender">
                    <strong>Gender</strong>
                </label>
                <br>
                <select>
                    <option value>Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                </div>
                <div>
                <fieldset>
                    <legend>
                        <strong>Birthday</strong>
                    </legend>
                    <select>
                        <option value>Month</option>
                        <option value="jan">January</option>
                        <option value="feb">February</option>
                        <option value="mar">March</option>
                        <option value="april">April</option>
                        <option value="may">May</option>
                        <option value="jun">June</option>
                        <option value="jul">July</option>
                        <option value="aug">August</option>
                        <option value="sep">September</option>
                        <option value="oct">October</option>
                        <option value="nov">November</option>
                        <option value="dec">December</option>
                    </select>
                    <input type="text" maxlength="2" name="day" placeholder="Day" style="width: 60px;">
                    <input type="text" maxlength="4" name="year" placeholder="Year" style="width: 97px;">
                </fieldset>
                <label for="phoneNumber">
                    <strong>Mobile Phone</strong>
                </label>
                <br>
                <input type="tel" name="phoneNumber" placeholder="+1 876 ...">
                </div>
                <div style="float: right;">
                    <input type="submit" value="Confirm" class="btn-submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
